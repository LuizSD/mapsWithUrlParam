<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .my-custom-class-for-label {
            text-align: left;
            font-weight: bold;
            font-size: 20px;
            color: #fff;
        }
    </style>
    <script src="bower_components/superagent/superagent.js" type="text/javascript"> </script>
</head>
<body>
    <div id="map"></div>
    <script>
        var QueryString = function () {
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                // If first entry with this name
                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = decodeURIComponent(pair[1]);
                    // If second entry with this name
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
                    query_string[pair[0]] = arr;
                    // If third or later entry with this name
                } else {
                    query_string[pair[0]].push(decodeURIComponent(pair[1]));
                }
            }
            return query_string;
        }();
        
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: new google.maps.LatLng(-19.634099, -43.965396),
                mapTypeId: 'roadmap'
            });


        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwwSLO5r_ommQCz82YGODlraaDwlhuyGA&callback=initMap">
    </script>
    <script src="js/markerwithlabel.js" type="text/javascript"> </script>
    <script>
        var iconBase = 'img/';
        var icons = {
            Pont: {
                icon: iconBase + 'Point.png'
            },
            Objet: {
                icon: iconBase + 'IconVan.png'
            }
        };

        request = superagent;
        var vans = [];
        request
            .get('YOUR-API-LINK')
            .set('Accept', 'application/json')
            .end(function (response) {
                vans = response.body
                console.log(vans);
                vans.forEach(function (vans) {
                    var marker = new google.maps.Marker({
                        position: new google.maps.LatLng(vans.Latitude, vans.Longitude),
                        icon: icons['Objet'].icon,
                        map: map
                    });
                    });
            });

        var featuresPoint = [
        {
            position: new google.maps.LatLng(-19.634099, -43.965396),
            type: 'Pont'
        }
        ];
        featuresPoint.forEach(function (featuresPoint) {
            var marker = new MarkerWithLabel({
                position: featuresPoint.position,
                icon: icons[featuresPoint.type].icon,
                labelContent: "8m",
                labelAnchor: new google.maps.Point(62, 42),
                labelClass: "my-custom-class-for-label",
                map: map
            });
        });
    </script>
</body>
</html>
