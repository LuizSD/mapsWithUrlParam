<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var QueryString = function () {
    var query_string = {};
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
      var pair = vars[i].split("=");
          // If first entry with this name
      if (typeof query_string[pair[0]] === "undefined") {
        query_string[pair[0]] = decodeURIComponent(pair[1]);
          // If second entry with this name
      } else if (typeof query_string[pair[0]] === "string") {
        var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
        query_string[pair[0]] = arr;
          // If third or later entry with this name
      } else {
        query_string[pair[0]].push(decodeURIComponent(pair[1]));
      }
    } 
    return query_string;
    }();
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: new google.maps.LatLng(-19.634099, -43.965396),
          mapTypeId: 'roadmap'
        });
        var iconBase = 'img/';
        var icons = {
          Pont: {
            icon: iconBase + 'Point.png'
          },
          Objet: {
            icon: iconBase + 'IconVan.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(-19.634099, -43.965396),
            type: 'Pont'
          },
          {
            position: new google.maps.LatLng(-19.6378527,-43.9577202),
            type: 'Objet'
          }          
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });

        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwwSLO5r_ommQCz82YGODlraaDwlhuyGA&callback=initMap"
    async defer></script>
  </body>
</html>
